version: 2

workflows:
  version: 2
  test:
    jobs:
      - go1.9
      - go1.10
      - go1.11
      - go1.12

jobs:
  go1.12: &template
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make
      - run: make test

  go1.11:
    <<: *template
    docker:
      - image: circleci/golang:1.11

  go1.10: &nomod_template
    <<: *template
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/gsr.dev/prompt

  go1.9:
    <<: *nomod_template
    docker:
      - image: circleci/golang:1.9
